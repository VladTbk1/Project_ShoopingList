<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/src/lib/swiper.css" />
		<link rel="stylesheet" href="/src/lib/fontawesome.css" />
		<link rel="stylesheet" href="/src/css/carousel.css" />
		<link rel="stylesheet" href="/src/css/spinner.css" />
		<script src="/src/lib/swiper.js" defer></script>
		<script src="/dist/js/carousel.js" defer></script>
		<title>Toy Store</title>
	</head>
	<body>
		<section class="popular-toys">
			<h2>Popular</h2>
			<div class="swiper">
				<div class="swiper-wrapper"></div>
			</div>
		</section>

		<!-- Search Toys -->
		<section class="search">
			<div class="container">
				<div id="alert"></div>
				<form action="/search.html" class="search-form">
					<div class="search-flex">
						<input
							type="text"
							name="search-term"
							id="search-term"
							placeholder="Enter search term"
						/>
						<button class="btn" type="submit">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</form>
			</div>
		</section>

		<!-- All Toys-->
		<section class="container">
			<h2>All toys</h2>
			<div id="all-toys" class="grid"></div>
		</section>

		<div class="spinner"></div>
	</body>
</html>
